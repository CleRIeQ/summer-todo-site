<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-7 col-xl-9">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">Summer To Do App</h4>
  
              <form action="" method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                <div class="form-outline">
                  {% csrf_token %}
                  
                  <p> <input type="text" name="title" maxlength="60" id="id_title" placeholder="Text your goal here..." class="form-control"></p>
                  <p> <select name="priority" id="id_priority" style="margin-top:10px; margin-bottom:15px;" class="form-control"><option value="{{ form.priority }}"></option></select></p>

                </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" style="font-family: 'Noto Sans', sans-serif;">Save</button> <button type="submit" class="btn btn-warning" style="font-family: 'Noto Sans', sans-serif;">Get tasks</button>
                </div>
                
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Sq.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in user_goals %}
                    <tr>
                        <th scope="row">{{ i.priority }}</th>
                        <td>{{ i.title }}</td>
                        <td>{{ i.status }}</td>
                        <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="submit" class="btn btn-success ms-1">Finished</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
